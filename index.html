<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="card-wrapper">
        <img
          src="https://images.unsplash.com/photo-1553406624-52e5fb326413?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8c29uZ3MlMjBwdXJwbGV8ZW58MHx8MHx8fDA%3D"
          alt=""
          class="card-img"
        />
        <div class="card-content">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="payment-container flex-container">
            <div class="payment-left flex-container">
              <i class="fa-solid fa-music music-icon"></i>
              <p class="plan-title">
                Annual Plan <span class="plan-price">$59.99/year</span>
              </p>
            </div>
            <button href="#" class="btn btn--price">Change</button>
          </div>
          <button href="#" class="btn btn--main">Proceed to Payment</button>
          <a href="#" class="btn btn--cancel">Cancel Order</a>
        </div>
      </article>
    </main>
  </body>
</html>
